# Nginx server configuration for jaan.io
server {
    	server_name         djstrouse.github.io;
	root                /var/www/djstrouse.github.io/;
	# HTTPS (IPv4)
    listen              443 ssl;
    ssl_certificate     /etc/nginx/ssl/djstrouse.github.io.crt;
    ssl_certificate_key /etc/nginx/ssl/djstrouse.github.io.key;
    
	location / {
            index       index.html index.htm index;
            try_files   $uri $uri/index.html =404;
#		server_name_in_redirect off;
#		rewrite ^/(.+)/$ /$1;		
	}

	location /cv {
		return	301 https://djstrouse.github.io/DJStrouseCV.pdf;
	}
}

server {
    server_name         *.djstrouse.github.io;
    return              301 https://djstrouse.github.io$request_uri;
}
# redirect HTTP traffic to HTTPS
server {
    server_name         djstrouse.github.io
    # HTTP (IPv4)
    listen              80;
    return              301 https://djstrouse.github.io$request_uri;
}
